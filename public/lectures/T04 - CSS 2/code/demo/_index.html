<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">âž¤</div>
      <div class="navbar">
        <div class="nav-item">Home</div>
        <div class="nav-item">About me</div>
        <div class="nav-item">Contact</div>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="banner-title">No Limit</div>
      </div>
    </div>
    <div class="container-stripe">
      <div class="container-content">
        <div class="stripe-wrapper">
          <div class="stripe-left">
            <div class="text-header">
              We do it the <span class="text-emphasize">RIGHT</span> way.
            </div>
            <div class="text-body">
              Never bend your head. Always hold it
              <span class="text-emphasize">high</span>. Look the world straight
              in the eye. What you get by achieving your goals is not as
              important as what you become by achieving your
              <span class="text-emphasize">goals</span>.
            </div>
            <div class="btn-group">
              <button class="btn btn-blue">Read More</button>
              <button class="btn btn-gray">Contact Us</button>
            </div>
          </div>
          <div class="stripe-right">
            <img
              class="img-responsive"
              src="https://picsum.photos/1200/600"
              alt="Cool Image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
